<div class="modal fade" id="playlistManagerModal" tabindex="-1" aria-labelledby="playlistManagerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="playlistManagerModalLabel">Manage Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="playlistManagerForm" method="POST">
                    <div class="mb-3">
                        <label for="managerUserId" class="form-label">Spotify User ID</label>
                        <input type="text" class="form-control" id="managerUserId" name="user_id" required>
                        <div class="form-text">Enter the Spotify User ID to add as a manager</div>
                    </div>
                    <input type="hidden" id="playlistId" name="playlist_id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="playlistManagerForm" class="btn btn-primary">Add Manager</button>
            </div>
        </div>
    </div>
</div>
