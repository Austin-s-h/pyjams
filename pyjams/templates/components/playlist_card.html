{% macro playlist_card(playlist, is_manager=False) %}
<div class="card h-100">
    <img src="{{ playlist.image_url|default('static/images/default-playlist.png') }}" 
         class="card-img-top" 
         alt="{{ playlist.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ playlist.name }}</h5>
        {% if playlist.description %}
        <p class="card-text">{{ playlist.description|truncate(100) }}</p>
        {% endif %}
        <div class="d-flex gap-2">
            <a href="{{ url_for('playlist_details', playlist_id=playlist.spotify_id) }}" 
               class="btn btn-primary">
                <i class="fas fa-eye"></i> View
            </a>
            {% if is_manager %}
            <button class="btn btn-outline-primary" 
                    data-bs-toggle="modal" 
                    data-bs-target="#manageModal"
                    data-playlist-id="{{ playlist.id }}">
                <i class="fas fa-user-plus"></i> Manage
            </button>
            {% endif %}
        </div>
    </div>
</div>
{% endmacro %}
