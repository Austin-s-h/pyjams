{% macro playlist_card(playlist, is_manager=False) %}
<div class="playlist-card">
    <img src="{{ playlist.image_url|default:'static/images/default-playlist.png' }}" 
         class="playlist-cover" 
         alt="{{ playlist.name }}">
    <div class="playlist-info">
        <h5 class="text-primary">{{ playlist.name }}</h5>
        {% if playlist.description %}
        <p class="text-secondary">{{ playlist.description|truncate:100 }}</p>
        {% endif %}
        <div class="playlist-actions">
            <a href="{% url 'pyjams:playlist_details' playlist.spotify_id %}" 
               class="btn btn-primary">
                <i class="fas fa-eye"></i> View
            </a>
            {% if is_manager %}
            <button class="btn btn-outline-primary" 
                    data-playlist-id="{{ playlist.id }}"
                    onclick="openManageModal(this)">
                <i class="fas fa-user-plus"></i> Manage
            </button>
            {% endif %}
        </div>
    </div>
</div>
{% endmacro %}
