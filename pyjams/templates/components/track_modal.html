<div id="track-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Manage Track</h3>
            <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="track-info">
                <img id="track-image" src="" alt="Album Art" class="track-image">
                <div class="track-details">
                    <h4 id="track-name"></h4>
                    <p id="track-artist"></p>
                    <p id="track-album"></p>
                </div>
            </div>
            <div class="track-actions">
                <button id="preview-track" class="btn btn-secondary">Preview</button>
                <button id="add-track" class="btn btn-primary">Add to Playlist</button>
                <button id="remove-track" class="btn btn-danger">Remove from Playlist</button>
            </div>
        </div>
    </div>
</div>
