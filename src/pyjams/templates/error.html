{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">{{ title|default("Error") }}</h4>
                <p>{{ message }}</p>
                <hr>
                <p class="mb-0">
                    <a href="{{ back_url|default('/') }}" class="alert-link">Go back</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
