<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyJams{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="{{ url_for('index') }}" class="logo">PyJams</a>
            <nav class="header-nav">
                {% if current_user %}
                    {% if current_user.id == config.ADMIN_USERNAME %}
                    <a href="{{ url_for('admin_panel') }}" class="nav-link">Admin</a>
                    {% endif %}
                    <span class="user-name">{{ current_user.display_name }}</span>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <p>PyJams - A Collaborative Spotify Playlist Manager</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
