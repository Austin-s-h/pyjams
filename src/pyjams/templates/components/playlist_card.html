{% macro playlist_card(playlist, is_manager=False) %}
<div class="card h-100 bg-dark text-light border-secondary" data-id="{{ playlist.id }}" data-spotify-id="{{ playlist.spotify_id }}">
    <img src="{{ playlist.image_url if playlist.image_url else '/static/images/default-playlist.png' }}" 
         class="card-img-top" 
         alt="{{ playlist.name }}">
    <div class="playlist-card-content">
        <div class="playlist-info">
            <h3>{{ playlist.name }}</h3>
            {% if playlist.description %}
            <p>{{ playlist.description }}</p>
            {% endif %}
        </div>
        <div class="card-actions">
            <div class="btn-group w-100">
                <a href="{{ url_for('playlist_details', playlist_id=playlist.spotify_id) }}" 
                   class="btn btn-outline-light">
                    <i class="fas fa-eye"></i> View
                </a>
                {% if is_manager %}
                <button class="btn btn-outline-primary" 
                        onclick="openManagerModal('{{ playlist.id }}', '{{ playlist.name }}')"
                        data-bs-toggle="modal" 
                        data-bs-target="#playlistManagerModal">
                    <i class="fas fa-user-plus"></i> Manage
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endmacro %}
