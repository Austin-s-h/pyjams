<!DOCTYPE html>
<html>
<head>
    <title>PyJams - Playlist IDs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .playlist-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .playlist-table th, .playlist-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .copy-button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playlist IDs</h1>
        <table class="playlist-table">
            <tr>
                <th>Playlist Name</th>
                <th>Playlist ID</th>
                <th>Actions</th>
            </tr>
            {% for playlist in playlists %}
            <tr>
                <td>{{ playlist.name }}</td>
                <td id="id_{{ playlist.id }}">{{ playlist.id }}</td>
                <td>
                    <button class="copy-button" onclick="copyId('{{ playlist.id }}')">Copy ID</button>
                    <a href="{{ playlist.external_urls.spotify }}" target="_blank">Open in Spotify</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
    function copyId(id) {
        const text = document.getElementById('id_' + id).textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert('Playlist ID copied to clipboard!');
        });
    }
    </script>
</body>
</html>
